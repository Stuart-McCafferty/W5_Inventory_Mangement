{% extends 'base.html' %}
{% block content %}
<form action="/suppliers" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="description" name="name" placeholder="Enter Name" required>
    </div>
    <div>
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" placeholder="Enter Link" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter Phone Number" required>
    </div>
    <button type="submit">Add Supplier</button>
</form>
{% endblock  %}
