{% extends 'base.html' %}
{% block content %}
<form action="/suppliers/{{supplier.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="description" name="name" placeholder="{{supplier.name}}" required>
    </div>
    <div>
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" placeholder="{{supplier.link}}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="{{supplier.phone}}" required>
    </div>
    <button type="submit">Update Supplier</button>
</form>
{% endblock  %}
